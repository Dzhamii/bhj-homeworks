<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Cookie Clicker</title>
</head>
<body>
  <div class="card">
    <div class="clicker">
      <div class="clicker__status">
        Всего кликов <span id="clicker__counter">0</span>
      </div>
      <img 
        src="https://i.postimg.cc/T1bWdf2y/1024px-Pepperidge-Farm-Nantucket-Cookie.jpg" 
        alt=""
        id="cookie"
        class="clicker__cookie"
        width="200">
    </div>
  </div>
  <div id="clickSpeed" class="clicker__speed">Скорость клика: 0 кликов в секунду</div>
  <script src="script.js"></script>
</body>
</html>
